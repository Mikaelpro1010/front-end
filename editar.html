  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <h3 class="card-header shadow">Editar Aluno</h3>
    <div class="card shadow">
      <div class="row p-4">
        <div class="col-6">
          <label for="nome" class="form-label mb-1 mt-3">Informe o nome do aluno:</label>
          <input type="text" name="sexo" id="nome" class="form-control"/>
        </div>

        <div class="col-6">
          <label for="quantidade" class="form-label mb-1 mt-3">Informe sua idade:</label>
          <input type="text" name="sexo" id="idade" class="form-control"/>
        </div>

        <div class="col-6">
          <label for="sexo" class="form-label mb-1 mt-3">Informe seu sexo:</label>
          <input type="text" name="sexo" id="sexo" class="form-control"/>
        </div>

        <div class="col-6">
          <label for="media" class="form-label mb-1 mt-3">Informe sua media:</label>
          <input type="text" name="sexo" id="media" class="form-control"/>
        </div>

        <div class="col-6">
          <button class="btn btn-info mt-4" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </body>

  <script src="./jquery.js"></script>

  <script>
    function querySt() {
      hu = window.location.search.substring(1);
      gy = hu.split("&");

      for (i = 0; i < gy.length; i++) {
        ft = gy[i].split("=");
        if (ft[0] == "id") {
          return ft[1];
        }
      }
    }

    //inserir link no action via jquery

    $("#document").ready(function () {
      var id = querySt();
      $.ajax({
        url: "http://localhost/api/alunos/buscarAluno/" + id,
        type: "get",
        dataType: "json",
      }).done(function (response) {
        if (response.success) {
          $("#nome").val(response.data.aluno.nome);
          $("#idade").val(response.data.aluno.idade);
          $("#sexo").val(response.data.aluno.sexo);
          $("#media").val(response.data.aluno.media);
        }
      });
    });
  </script>
</html>
