<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="container">
    <div class="card-header shadow col-lg-12 d-flex justify-content-between align-itens-center">
        <h2>
            Cadastrar Aluno
        </h2>
    </div>
    <div id="mensagem" class="card p-4 shadow">
            <div class="col-6">
                <label for="nome" class="form-label mb-1 mt-3">Informe o nome do aluno:</label>
                <input type="text" name="nome" id="nome" class="form-control" value="">
            </div>

            <div class="col-6">
                <label for="idade" class="form-label mb-1 mt-3">Informe sua idade:</label>
                <input type="text" name="idade" id="idade" class="form-control" value="">
            </div>

            <div class="col-6">
                <label for="sexo" class="form-label mb-1 mt-3">Informe seu sexo:</label>
                <input type="text" name="sexo" id="sexo" class="form-control" value="">
            </div>

            <div class="col-6">
                <label for="media" class="form-label mb-1 mt-3">Informe sua media:</label>
                <input type="text" name="media" id="media" class="form-control" value="">
            </div>

            <div>
                <button type="submit" class="btn btn-success" onclick="cadastrar_aluno()">Enviar</button>
            </div>
    </div>
</body>
    <script src="./jquery.js"></script>
    <script>
        function cadastrar_aluno(){
            $.ajax({
                    url: 'http://localhost/api/alunos/cadAluno',              
                    type: "post",   
                    dataType: 'json', 
                    data: {'nome': $('#nome').val(),
                            'idade':  $('#idade').val(),
                            'sexo':  $('#sexo').val(),
                            'media':  $('#media').val()
                }             
                    }).done(function(reponse){
                        if(reponse.success){
                            $('#mensagem').html(`
                            <div class="alert alert-success" role="alert">
                                'Nome cadastrado com sucesso!'
                            </div>
                            `);
                        }
                    });
        }
    </script>

</html>
